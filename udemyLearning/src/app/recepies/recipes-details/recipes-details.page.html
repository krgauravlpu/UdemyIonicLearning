<ion-header>
  <ion-toolbar>
    <ion-title>Recipes-details</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      ><ion-col><ion-img [src]="imageUrl"></ion-img></ion-col
    ></ion-row>
    <ion-row>
      <ion-col>{{ loadedRecipe?.title }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ing of loadedRecipe?.ingrediends">
            {{ ing }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
