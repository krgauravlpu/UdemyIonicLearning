<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recepies"></ion-back-button>
    </ion-buttons>
    <ion-title>Recipes-details</ion-title>
    <ion-buttons slot="primary">
      <ion-button (click)="onDltRecipe()">
        <ion-icon name="trash" slot="icon-only" > </ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row
      ><ion-col><ion-img [src]="imageUrl"></ion-img></ion-col
    ></ion-row>
    <ion-row>
      <ion-col>{{ loadedRecipe?.title }}</ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list>
          <ion-item *ngFor="let ing of loadedRecipe?.ingrediends">
            {{ ing }}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
