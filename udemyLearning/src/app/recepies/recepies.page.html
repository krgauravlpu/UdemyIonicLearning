<ion-header>
  <ion-toolbar color="green">
    <ion-title>Recipes</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let recpie of recipes" [routerLink]="['./', recpie.id]">
      <ion-avatar slot="start">
        <ion-img [src]="recpie.imageUrl"></ion-img>
      </ion-avatar>
      <ion-label>{{ recpie.title }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
